<script>
  // ‚úÖ FRONTEND ONLY
const container = document.querySelector(".row");

async function loadGallery() {
  const url = `${window.location.origin.replace('5501', '3000')}/gallery-api`;
  const columnCount = 4;
  const container = document.querySelector(".row");

  try {
    const response = await fetch(url);
    const data = await response.json();
    const cloudCols = Array.from({ length: columnCount }, () => {
      const col = document.createElement("div");
      col.className = "column";
      container.appendChild(col);
      return col;
    });

    images = []; // Reset images array before loading new ones

    data.resources.forEach((img, index) => {
      const image = document.createElement("img");
      image.src = `https://res.cloudinary.com/${img.cloud_name}/image/upload/${img.public_id}.jpg`;
      image.alt = img.public_id.split("/").pop();
      image.loading = "lazy";
      cloudCols[index % columnCount].appendChild(image);
      images.push(image);
    });

    // ‚úÖ Attach lightbox click event **after** images load
    images.forEach((img, index) => {
      img.addEventListener("click", () => openLightbox(index));
    });

    // ‚úÖ Scroll to newly uploaded image if present
    const params = new URLSearchParams(window.location.search);
    const uploadedImageUrl = params.get("uploadedImage");

    if (uploadedImageUrl) {
      const uploadedImage = images.find(img => img.src === uploadedImageUrl);
      if (uploadedImage) {
        uploadedImage.scrollIntoView({ behavior: "smooth" });
      } else {
        console.warn("Uploaded image not found in gallery.");
      }
    }

    // ‚úÖ Hide loading elements now that everything is ready
    document.getElementById("loading").style.display = "none";
    document.getElementById("spinner").style.display = "none";

  } catch (error) {
    console.error("Could not load gallery images:", error);
  }
}

loadGallery();



</script>
