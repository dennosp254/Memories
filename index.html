<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elisha & Faith</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="home">
    <header>
      <div class="logo">
        <h1>Elisha 💍 Faith</h1>
      </div>
      <nav>
        <ul>
          <!-- <li><a href="/index.html">Home</a></li> -->
          <li><a href="/gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <p style="text-transform: capitalize;">
        Two Hearts, once Strangers, now Beat in Beautiful Rhythm.<br />
        Bound by Grace, Laughter, and Countless Memories, we Choose Forever.
      </p>
      <h1 data-text="Elisha weds Faith 🥳!">Elisha weds Faith 💍</h1>
      <p>For Good Things in life are meant to be shared. Share your highlights and angle here.</p>
      <a href="/gallery.html" class="btn">View</a>
      <a class="btn" onclick="openUploadOptions()">Upload</a>

      <!-- Hidden File Inputs -->
      <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple hidden />
      <input type="file" id="galleryInput" accept="image/*" multiple hidden />

      <!-- Preview Image
      <img id="previewImage" alt="Upload preview" /> -->
    </div>
  </section>

  <script src="main.js"></script>
  <!-- Upload Options Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h3>Select Upload Option</h3>
      <button class="btn camera-btn" onclick="triggerCamera()">📷 Open Camera</button>
      <button class="btn gallery-btn" onclick="triggerGallery()">🖼️ Open Gallery</button>
      <button class="btn cancel-btn" onclick="closeUploadModal()">Cancel</button>
    </div>
  </div>

</body>
</html>
